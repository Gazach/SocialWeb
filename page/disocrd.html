<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="discord.css">
    <link rel="Icon" href="../Icon.PNG">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: rgb(55, 55, 55);">
    <img src="../pict/DiscordPhotoProfile.jpg" alt="Photo Profile">
    <div class="card">
        <div class="card-body">
            <input type="text" value="z-Gaza#5231" id="myInput" readonly>
            <a href="" class="btn btn-primary" onclick="myFunction()">Copy</a>

            <script>
                function myFunction() {
                  /* Get the text field */
                  var copyText = document.getElementById("myInput");
                
                  /* Select the text field */
                  copyText.select();
                  copyText.setSelectionRange(0, 99999); /* For mobile devices */
                
                  /* Copy the text inside the text field */
                  navigator.clipboard.writeText(copyText.value);
                  
                  /* Alert the copied text */
                  alert("Copied: " + copyText.value);
                }
                </script>
        </div>
      </div>
      <div class="back">
      <a href="../index.html" class="btn btn-primary">Back</a>
    </div>
</body>
</html>
